# ArgoCD Application Manifest
# GitOps-based continuous deployment
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ecommerce-platform
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: production
  source:
    repoURL: https://github.com/ecommerce/platform.git
    targetRevision: main
    path: kubernetes/overlays/production
    kustomize:
      namePrefix: prod-
      nameSuffix: -v2
      images:
        - name: frontend
          newTag: 2.5.1
        - name: backend
          newTag: 1.8.0
      commonLabels:
        environment: production
        managed-by: argocd
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
