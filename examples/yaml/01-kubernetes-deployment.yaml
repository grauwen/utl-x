# Kubernetes Deployment Configuration
# Full-stack web application deployment with multiple containers
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecommerce-web-app
  namespace: production
  labels:
    app: ecommerce
    tier: frontend
    version: v2.3.1
    environment: production
    managed-by: kubernetes
  annotations:
    deployment.kubernetes.io/revision: "5"
    kubernetes.io/change-cause: "Updated to version 2.3.1 with security patches"
    contact.email: "devops@ecommerce.example.com"
    pagerduty.webhook: "https://events.pagerduty.com/integration/abc123"
spec:
  replicas: 3
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
  minReadySeconds: 30
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ecommerce
      tier: frontend
    matchExpressions:
      - key: environment
        operator: In
        values:
          - production
          - staging
  template:
    metadata:
      labels:
        app: ecommerce
        tier: frontend
        version: v2.3.1
        environment: production
        prometheus.io/scrape: "true"
        datadog.ad.check_names: '["nginx"]'
      annotations:
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "ecommerce-web"
    spec:
      serviceAccountName: ecommerce-sa
      automountServiceAccountToken: true
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
        seccompProfile:
          type: RuntimeDefault
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - ecommerce
                topologyKey: kubernetes.io/hostname
      initContainers:
        - name: migration-runner
          image: ecommerce/migrations:v2.3.1
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - "npm run migrate:up && npm run seed:production"
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: connection-string
            - name: MIGRATION_LOG_LEVEL
              value: "info"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      containers:
        - name: web-app
          image: ecommerce/web-frontend:v2.3.1
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: API_BASE_URL
              value: "https://api.ecommerce.example.com"
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: redis-config
                  key: host
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: redis-config
                  key: port
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: secret-key
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
              ephemeral-storage: "1Gi"
            limits:
              memory: "1Gi"
              cpu: "1000m"
              ephemeral-storage: "2Gi"
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
              scheme: HTTP
              httpHeaders:
                - name: X-Health-Check
                  value: "liveness"
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
              scheme: HTTP
              httpHeaders:
                - name: X-Health-Check
                  value: "readiness"
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health/startup
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 30
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
              readOnly: true
            - name: shared-data
              mountPath: /app/data
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
        - name: nginx-sidecar
          image: nginx:1.25-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - name: nginx
              containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
              readOnly: true
            - name: shared-data
              mountPath: /usr/share/nginx/html
              readOnly: true
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
      volumes:
        - name: config-volume
          configMap:
            name: app-config
            defaultMode: 0644
            items:
              - key: app.yaml
                path: config.yaml
              - key: features.json
                path: features.json
        - name: nginx-config
          configMap:
            name: nginx-config
        - name: shared-data
          emptyDir:
            sizeLimit: 1Gi
        - name: tmp
          emptyDir:
            medium: Memory
            sizeLimit: 512Mi
        - name: cache
          emptyDir:
            sizeLimit: 2Gi
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 60
      imagePullSecrets:
        - name: docker-registry-secret
      nodeSelector:
        kubernetes.io/os: linux
        node.kubernetes.io/instance-type: m5.large
        topology.kubernetes.io/zone: us-west-2a
      tolerations:
        - key: "dedicated"
          operator: "Equal"
          value: "frontend"
          effect: "NoSchedule"
        - key: "node.kubernetes.io/unreachable"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 300
