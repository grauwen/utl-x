name: "invalid_lowercase_function"
category: "language/user-functions"
description: "User-defined function with invalid lowercase naming should be rejected"
tags: ["function", "user-defined", "error", "validation"]

input:
  format: json
  data: |
    {
      "amount": 100
    }

transformation: |
  %utlx 1.0
  input json
  output json
  ---
  function calculateTax(amount, rate) {
    amount * rate
  }
  
  {
    result: calculateTax(@input.amount, 0.08)
  }

expected_error: "User-defined functions must start with uppercase letter"

performance_limits:
  max_duration_ms: 200
  max_memory_mb: 10

metadata:
  author: "UTL-X Team"
  notes: ["Tests that lowercase function names are rejected with helpful error"]
