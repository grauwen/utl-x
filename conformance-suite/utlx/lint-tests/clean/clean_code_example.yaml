name: "clean_code_no_warnings"
category: "clean"
description: "Test that clean, well-written code produces no lint warnings"
tags: ["lint", "clean", "best-practices"]

script: |
  %utlx 1.0
  input json
  output json
  ---
  let customerName = $input.name;
  let customerEmail = $input.email;
  {
    name: customerName,
    email: customerEmail,
    timestamp: now()
  }

lint_expected:
  should_pass: true
  exit_code: 0
  errors: []
  warnings: []  # No warnings for clean code

metadata:
  author: "UTL-X Team"
  created: "2025-11-01"
