name: "missing_comma_in_object"
category: "level1-syntax"
description: "Test detection of missing comma between object properties"
tags: ["syntax", "parse-error", "object", "comma"]

script: |
  %utlx 1.0
  input json
  output json
  ---
  {
    name: input.customerName
    email: input.emailAddress
  }

validation_expected:
  should_pass: false
  exit_code: 1

  errors:
    - level: "syntax"
      type: "parse_error"
      message_pattern: ".*(expected|missing).*comma.*"
      severity: "error"

  warnings: []

