name: "json_to_csv_pipe_delimiter"
category: "tutorial-examples"
description: "JSON to CSV conversion with pipe delimiter"
tags: ["json", "csv", "output-options", "delimiter", "pipe", "tutorial"]

input:
  format: json
  data: |
    [
      {
        "id": 1,
        "name": "Alice Johnson",
        "department": "Engineering",
        "salary": 75000
      },
      {
        "id": 2,
        "name": "Bob Smith",
        "department": "Marketing",
        "salary": 68000
      },
      {
        "id": 3,
        "name": "Carol White",
        "department": "Sales",
        "salary": 52000
      }
    ]

transformation: |
  %utlx 1.0
  input json
  output csv {
    headers: true,
    delimiter: "|"
  }
  ---
  $input

expected:
  format: csv
  data: |
    id|name|department|salary
    1|Alice Johnson|Engineering|75000
    2|Bob Smith|Marketing|68000
    3|Carol White|Sales|52000

performance_limits:
  max_duration_ms: 200
  max_memory_mb: 10

metadata:
  author: "UTL-X Tutorial"
  source: "csv-output-options-test-2025-10-28"
  complexity: "basic"
  notes:
    - "Demonstrates JSON to CSV with pipe delimiter"
    - "Pipe delimiter useful when data contains commas and semicolons"
    - "Common in log files and system outputs"
    - "Less likely to conflict with data content"
