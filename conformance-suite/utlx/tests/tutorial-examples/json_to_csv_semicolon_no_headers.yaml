name: "json_to_csv_semicolon_no_headers"
category: "tutorial-examples"
description: "JSON to CSV with semicolon delimiter and no headers (combined options)"
tags: ["json", "csv", "output-options", "delimiter", "no-headers", "tutorial"]

input:
  format: json
  data: |
    [
      {
        "id": 1,
        "name": "Alice Johnson",
        "department": "Engineering",
        "salary": 75000
      },
      {
        "id": 2,
        "name": "Bob Smith",
        "department": "Marketing",
        "salary": 68000
      }
    ]

transformation: |
  %utlx 1.0
  input json
  output csv {
    headers: false,
    delimiter: ";"
  }
  ---
  $input

expected:
  format: csv
  data: |
    1;Alice Johnson;Engineering;75000
    2;Bob Smith;Marketing;68000

performance_limits:
  max_duration_ms: 200
  max_memory_mb: 10

metadata:
  author: "UTL-X Tutorial"
  source: "csv-output-options-test-2025-10-28"
  complexity: "basic"
  notes:
    - "Demonstrates combining multiple CSV output options"
    - "Semicolon delimiter with headers disabled"
    - "Useful for European format data-only exports"
    - "Shows option independence (delimiter and headers are separate)"
