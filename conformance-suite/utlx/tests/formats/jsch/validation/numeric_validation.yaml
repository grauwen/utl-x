name: "jsch_numeric_validation"
category: "formats/jsch/validation"
description: "Extract numeric validation constraints from JSON Schema"
tags: ['jsch', 'json-schema', 'validation']

input:
  format: jsch
  data: |
    {
        "$schema": "http://json-schema.org/draft-07/schema#",
        "type": "object",
        "properties": {
          "age": {
            "type": "integer",
            "minimum": 0,
            "maximum": 150
          },
          "price": {
            "type": "number",
            "minimum": 0,
            "exclusiveMinimum": true,
            "multipleOf": 0.01
          }
        }
      }

transformation: |
  %utlx 1.0
    input jsch
    output json
    ---
    {
      ageField: {
        type: $input.properties.age.type,
        minimum: $input.properties.age.minimum,
        maximum: $input.properties.age.maximum
      },
      priceField: {
        type: $input.properties.price.type,
        minimum: $input.properties.price.minimum,
        exclusiveMinimum: $input.properties.price.exclusiveMinimum,
        multipleOf: $input.properties.price.multipleOf
      }
    }

expected:
  format: json
  data: |
    {
      "ageField": {
        "type": "integer",
        "minimum": 0,
        "maximum": 150
      },
      "priceField": {
        "type": "number",
        "minimum": 0,
        "exclusiveMinimum": true,
        "multipleOf": 0.01
      }
    }
