name: "attribute_from_expression"
category: "formats/xml/attributes"
description: "Test XML attribute value computed from expression"
tags: ["xml", "attributes", "@attribute", "expression", "output"]

input:
  format: json
  data: {"orderId": "123", "year": "2025"}

transformation: |
  %utlx 1.0
  input json
  output xml
  ---
  {
    Invoice: {
      @number: "INV-" + $input.year + "-" + $input.orderId,
      Status: "generated"
    }
  }

expected:
  format: xml
  data: |
    <?xml version="1.0" encoding="UTF-8"?>
    <Invoice number="INV-2025-123">
      <Status>generated</Status>
    </Invoice>

performance_limits:
  max_duration_ms: 100
  max_memory_mb: 10

metadata:
  author: "UTL-X Team"
  created: "2025-10-31"
  references:
    - "CONFORMANCE_ISSUES.md - Issue 1: XML Attribute Syntax"
