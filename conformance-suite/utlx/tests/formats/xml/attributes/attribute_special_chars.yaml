name: "attribute_special_chars"
category: "formats/xml/attributes"
description: "Test XML attribute values with special characters requiring escaping"
tags: ["xml", "attributes", "@attribute", "escaping", "special-chars"]

input:
  format: json
  data: {"title": "Smith & Co", "note": "A < B"}

transformation: |
  %utlx 1.0
  input json
  output xml
  ---
  {
    Company: {
      @name: $input.title,
      @note: $input.note
    }
  }

expected:
  format: xml
  data: |
    <?xml version="1.0" encoding="UTF-8"?>
    <Company name="Smith &amp; Co" note="A &lt; B"/>

performance_limits:
  max_duration_ms: 100
  max_memory_mb: 10

metadata:
  author: "UTL-X Team"
  created: "2025-10-31"
  references:
    - "CONFORMANCE_ISSUES.md - Issue 1: XML Attribute Syntax"
