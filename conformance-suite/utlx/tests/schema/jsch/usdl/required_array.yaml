# Test: Required fields in USDL to JSON Schema
# Verifies "%required": true fields appear in required array

description: "Verify required fields appear in required array"

transformation: |
  %utlx 1.0
  input json
  output jsch
  ---
  {
    "%types": {
      Test: {
        "%kind": "structure",
        "%fields": [
          {
            "%name": "requiredField",
            "%type": "string",
            "%required": true
          },
          {
            "%name": "anotherRequired",
            "%type": "integer",
            "%required": true
          }
        ]
      }
    }
  }

input:
  format: json
  data: |
      {}

expected:
  format: json
  data: |
      {
        "$schema": "https://json-schema.org/draft/2020-12/schema",
        "$defs": {
          "Test": {
            "type": "object",
            "properties": {
              "requiredField": {
                "type": "string"
              },
              "anotherRequired": {
                "type": "integer"
              }
            },
            "required": ["requiredField", "anotherRequired"]
          }
        }
      }
