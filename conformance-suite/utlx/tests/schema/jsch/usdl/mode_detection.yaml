# Test: USDL mode detection for JSON Schema
# Verifies %types directive triggers USDL mode, not low-level JSON Schema mode

description: "Verify %types directive activates USDL mode"

transformation: |
  %utlx 1.0
  input json
  output jsch
  ---
  {
    "%types": {
      Test: {
        "%kind": "structure",
        "%fields": []
      }
    }
  }

input:
  format: json
  data: |
      {}

expected:
  format: json
  data: |
      {
        "$schema": "https://json-schema.org/draft/2020-12/schema",
        "$defs": {
          "Test": {
            "type": "object",
            "properties": {}
          }
        }
      }
