# Test: Basic USDL to JSON Schema transformation
# Verifies basic %types, %kind, and %fields directives

description: "Generate JSON Schema from basic USDL structure"

transformation: |
  %utlx 1.0
  input json
  output jsch
  ---
  {
    "%types": {
      Customer: {
        "%kind": "structure",
        "%fields": [
          {
            "%name": "id",
            "%type": "string",
            "%required": true
          },
          {
            "%name": "email",
            "%type": "string",
            "%required": false
          }
        ]
      }
    }
  }

input:
  format: json
  data: |
      {}

expected:
  format: json
  data: |
      {
        "$schema": "https://json-schema.org/draft/2020-12/schema",
        "$defs": {
          "Customer": {
            "type": "object",
            "properties": {
              "id": {
                "type": "string"
              },
              "email": {
                "type": "string"
              }
            },
            "required": ["id"]
          }
        }
      }
