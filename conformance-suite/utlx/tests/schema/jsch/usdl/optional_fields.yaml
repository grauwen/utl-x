# Test: Optional fields in USDL to JSON Schema
# Verifies "%required": false fields not in required array

description: "Verify optional fields are not in required array"

transformation: |
  %utlx 1.0
  input json
  output jsch
  ---
  {
    "%types": {
      Test: {
        "%kind": "structure",
        "%fields": [
          {
            "%name": "optionalField",
            "%type": "string",
            "%required": false
          }
        ]
      }
    }
  }

input:
  format: json
  data: |
      {}

expected:
  format: json
  data: |
      {
        "$schema": "https://json-schema.org/draft/2020-12/schema",
        "$defs": {
          "Test": {
            "type": "object",
            "properties": {
              "optionalField": {
                "type": "string"
              }
            }
          }
        }
      }
