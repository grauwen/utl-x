# Test: Optional fields in USDL to XSD
# Verifies "%required": false generates minOccurs="0"

description: "Verify optional fields have minOccurs=\"0\" in XSD"

transformation: |
  %utlx 1.0
  input json
  output xsd
  ---
  {
    "%types": {
      Test: {
        "%kind": "structure",
        "%fields": [
          {
            "%name": "optionalField",
            "%type": "string",
            "%required": false
          }
        ]
      }
    }
  }

input:
  format: json
  data: |
      {}

expected:
  format: xml
  data: |
      <?xml version="1.0" encoding="UTF-8"?>
      <xs:schema xmlns:xs="http://www.w3.org/2001/XMLSchema" elementFormDefault="qualified">
        <xs:complexType name="Test">
          <xs:sequence>
            <xs:element name="optionalField" type="xs:string" minOccurs="0"/>
          </xs:sequence>
        </xs:complexType>
      </xs:schema>
