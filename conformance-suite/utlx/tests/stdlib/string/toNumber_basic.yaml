name: "toNumber_basic"
category: "stdlib/string"
description: "Test toNumber conversion function"
tags: ["string", "toNumber", "conversion"]

input:
  format: json
  data: "42"

transformation: |
  %utlx 1.0
  input json
  output json
  ---
  toNumber($input)

expected:
  format: json
  data: 42

performance_limits:
  max_duration_ms: 50
  max_memory_mb: 5

variants:
  - name: "decimal_string"
    input:
      format: json
      data: "3.14"
    expected:
      format: json
      data: 3.14
      
  - name: "negative_number"
    input:
      format: json
      data: "-42"
    expected:
      format: json
      data: -42
      
  - name: "already_number"
    input:
      format: json
      data: 123
    expected:
      format: json
      data: 123

metadata:
  author: "UTL-X Team"
  created: "2024-01-15"
  references: ["UTL-X Stdlib Reference - String Functions"]