name: "url_basic"
category: "stdlib/encoding"
description: "Test URL encoding and decoding functions (form encoding - spaces as +)"
tags: ["encoding", "url", "form"]

input:
  format: json
  data: "hello world & test"

transformation: |
  %utlx 1.0
  input json
  output json
  ---
  urlEncode($input)

expected:
  format: json
  data: "hello+world+%26+test"

performance_limits:
  max_duration_ms: 100
  max_memory_mb: 10

variants:
  - name: "decode"
    input:
      format: json
      data: "hello+world+%26+test"
    transformation: |
      %utlx 1.0
      input json
      output json
      ---
      urlDecode($input)
    expected:
      format: json
      data: "hello world & test"
      
  - name: "no_encoding_needed"
    input:
      format: json
      data: "helloworld"
    expected:
      format: json
      data: "helloworld"

metadata:
  author: "UTL-X Team"
  created: "2024-01-15"
  references: ["UTL-X Stdlib Reference - Encoding Functions"]