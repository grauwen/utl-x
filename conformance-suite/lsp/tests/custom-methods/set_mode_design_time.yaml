name: "set_mode_design_time"
description: "Set document to design-time mode"
category: "custom-methods"
tags: ["mode", "design-time"]

documents:
  test_doc:
    uri: "file:///test.utlx"
    languageId: "utlx"
    version: 1
    text: |
      %utlx 1.0
      input json
      output json
      ---
      $input.name

sequence:
  # Initialize
  - type: request
    method: "initialize"
    params:
      processId: 12345
      rootUri: "file:///tmp"
      capabilities: {}
    expect:
      result:
        capabilities: {}

  # Open document
  - type: notification
    method: "textDocument/didOpen"
    params:
      textDocument:
        uri: "{{documents.test_doc.uri}}"
        languageId: "{{documents.test_doc.languageId}}"
        version: "{{documents.test_doc.version}}"
        text: "{{documents.test_doc.text}}"

  # Set to design-time mode
  - type: request
    method: "utlx/setMode"
    params:
      uri: "{{documents.test_doc.uri}}"
      mode: "design-time"
    expect:
      result:
        success: true
        mode: "design-time"

  # Expect diagnostics notification after mode change
  - type: expect_notification
    method: "textDocument/publishDiagnostics"
    params:
      uri: "{{documents.test_doc.uri}}"
      # In design-time mode, parser diagnostics are suppressed
      diagnostics: []
