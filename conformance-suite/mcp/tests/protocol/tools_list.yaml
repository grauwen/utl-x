name: MCP Tools List
description: Verify the /mcp/tools endpoint returns available MCP tools
tags:
  - protocol
  - mcp
  - tools

sequence:
  - description: "GET /mcp/tools should return list of available tools"
    method: GET
    endpoint: /mcp/tools
    expect:
      status: 200
      body:
        tools:
          - name: transform
            description: "{{STRING}}"
            inputSchema: "{{ANY}}"
          - name: validate
            description: "{{STRING}}"
            inputSchema: "{{ANY}}"
          - name: infer-schema
            description: "{{STRING}}"
            inputSchema: "{{ANY}}"
