# Test: USDL to XSD with namespace
# Verifies %namespace directive generates targetNamespace

description: "Generate XSD with target namespace from USDL"

transformation: |
  %utlx 1.0
  input json
  output xsd
  ---
  {
    "%namespace": "http://example.com/customer",
    "%types": {
      Person: {
        "%kind": "structure",
        "%fields": [
          {
            "%name": "name",
            "%type": "string",
            "%required": true
          }
        ]
      }
    }
  }

input:
  format: json
  data: |
      {}

expected:
  format: xml
  data: |
      <?xml version="1.0" encoding="UTF-8"?>
      <xs:schema xmlns:xs="http://www.w3.org/2001/XMLSchema" targetNamespace="http://example.com/customer" elementFormDefault="qualified">
        <xs:complexType name="Person">
          <xs:sequence>
            <xs:element name="name" type="xs:string"/>
          </xs:sequence>
        </xs:complexType>
      </xs:schema>
