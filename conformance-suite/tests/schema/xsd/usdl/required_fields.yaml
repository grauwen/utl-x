# Test: Required fields in USDL to XSD
# Verifies %required: true generates no minOccurs attribute (default is 1)

description: "Verify required fields have no minOccurs attribute in XSD"

transform: |
  %utlx 1.0
  input json
  output xsd %usdl 1.0
  ---
  {
    %types: {
      Test: {
        %kind: "structure",
        %fields: [
          {
            %name: "requiredField",
            %type: "string",
            %required: true
          }
        ]
      }
    }
  }

input: |
  {}

expected: |
  <?xml version="1.0" encoding="UTF-8"?>
  <xs:schema xmlns:xs="http://www.w3.org/2001/XMLSchema">
    <xs:complexType name="Test">
      <xs:sequence>
        <xs:element name="requiredField" type="xs:string"/>
      </xs:sequence>
    </xs:complexType>
  </xs:schema>
