name: "trim_basic"
category: "stdlib/string"
description: "Test string trim function"
tags: ["string", "trim", "whitespace"]

input:
  format: json
  data: "  hello world  "

transformation: |
  %utlx 1.0
  input json
  output json
  ---
  trim(@input)

expected:
  format: json
  data: "hello world"

performance_limits:
  max_duration_ms: 50
  max_memory_mb: 5

variants:
  - name: "no_whitespace"
    input:
      format: json
      data: "hello"
    expected:
      format: json
      data: "hello"
      
  - name: "only_left_whitespace"
    input:
      format: json
      data: "  hello"
    expected:
      format: json
      data: "hello"
      
  - name: "only_right_whitespace"
    input:
      format: json
      data: "hello  "
    expected:
      format: json
      data: "hello"
      
  - name: "tabs_and_newlines"
    input:
      format: json
      data: "\t\n  hello world  \n\t"
    expected:
      format: json
      data: "hello world"

metadata:
  author: "UTL-X Team"
  created: "2024-01-15"
  references: ["UTL-X Stdlib Reference - String Functions"]