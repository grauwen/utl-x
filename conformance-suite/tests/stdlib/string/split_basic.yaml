name: "split_basic"
category: "stdlib/string"
description: "Test string split function"
tags: ["string", "split", "array"]

input:
  format: json
  data: "apple,banana,cherry"

transformation: |
  %utlx 1.0
  input json
  output json
  ---
  split($input, ",")

expected:
  format: json
  data: ["apple", "banana", "cherry"]

performance_limits:
  max_duration_ms: 50
  max_memory_mb: 5

variants:
  - name: "space_delimiter"
    input:
      format: json
      data: "hello world test"
    transformation: |
      %utlx 1.0
      input json
      output json
      ---
      split($input, " ")
    expected:
      format: json
      data: ["hello", "world", "test"]
      
  - name: "no_delimiter"
    input:
      format: json
      data: "hello"
    transformation: |
      %utlx 1.0
      input json
      output json
      ---
      split($input, ",")
    expected:
      format: json
      data: ["hello"]

metadata:
  author: "UTL-X Team"
  created: "2024-01-15"
  references: ["UTL-X Stdlib Reference - String Functions"]