name: "ceil_basic"
category: "stdlib/math"
description: "Test math ceil function"
tags: ["math", "ceil", "ceiling"]

input:
  format: json
  data: 3.2

transformation: |
  %utlx 1.0
  input json
  output json
  ---
  ceil($input)

expected:
  format: json
  data: 4

performance_limits:
  max_duration_ms: 50
  max_memory_mb: 5

variants:
  - name: "negative_number"
    input:
      format: json
      data: -3.2
    expected:
      format: json
      data: -3
      
  - name: "whole_number"
    input:
      format: json
      data: 5
    expected:
      format: json
      data: 5

metadata:
  author: "UTL-X Team"
  created: "2024-01-15"
  references: ["UTL-X Stdlib Reference - Math Functions"]