name: "max_basic"
category: "stdlib/math"
description: "Test math max function"
tags: ["math", "max", "comparison"]

input:
  format: json
  data: [5, 2]

transformation: |
  %utlx 1.0
  input json
  output json
  ---
  max(@input[0], @input[1])

expected:
  format: json
  data: 5

performance_limits:
  max_duration_ms: 50
  max_memory_mb: 5

variants:
  - name: "equal_values"
    input:
      format: json
      data: [5, 5]
    expected:
      format: json
      data: 5
      
  - name: "negative_numbers"
    input:
      format: json
      data: [-3, -7]
    transformation: |
      %utlx 1.0
      input json
      output json
      ---
      max(@input[0], @input[1])
    expected:
      format: json
      data: -3

metadata:
  author: "UTL-X Team"
  created: "2024-01-15"
  references: ["UTL-X Stdlib Reference - Math Functions"]