name: "floor_basic"
category: "stdlib/math"
description: "Test math floor function"
tags: ["math", "floor"]

input:
  format: json
  data: 3.7

transformation: |
  %utlx 1.0
  input json
  output json
  ---
  floor($input)

expected:
  format: json
  data: 3

performance_limits:
  max_duration_ms: 50
  max_memory_mb: 5

variants:
  - name: "negative_number"
    input:
      format: json
      data: -3.7
    expected:
      format: json
      data: -4
      
  - name: "whole_number"
    input:
      format: json
      data: 5
    expected:
      format: json
      data: 5

metadata:
  author: "UTL-X Team"
  created: "2024-01-15"
  references: ["UTL-X Stdlib Reference - Math Functions"]