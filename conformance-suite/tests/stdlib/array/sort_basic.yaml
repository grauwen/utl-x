name: "sort_basic"
category: "stdlib/array"
description: "Test array sort function"
tags: ["array", "sort", "ordering"]

input:
  format: json
  data: [3, 1, 4, 1, 5, 9, 2, 6, 5]

transformation: |
  %utlx 1.0
  input json
  output json
  ---
  sort($input)

expected:
  format: json
  data: [1, 1, 2, 3, 4, 5, 5, 6, 9]

performance_limits:
  max_duration_ms: 100
  max_memory_mb: 10

variants:
  - name: "strings"
    input:
      format: json
      data: ["cherry", "apple", "banana"]
    expected:
      format: json
      data: ["apple", "banana", "cherry"]
      
  - name: "reverse_sort"
    input:
      format: json
      data: [3, 1, 4, 1, 5]
    transformation: |
      %utlx 1.0
      input json
      output json
      ---
      reverse(sort($input))
    expected:
      format: json
      data: [5, 4, 3, 1, 1]

metadata:
  author: "UTL-X Team"
  created: "2024-01-15"
  references: ["UTL-X Stdlib Reference - Array Functions"]