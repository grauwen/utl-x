name: "first_basic"
category: "stdlib/array"
description: "Test array first function"
tags: ["array", "first", "element"]

input:
  format: json
  data: [1, 2, 3, 4, 5]

transformation: |
  %utlx 1.0
  input json
  output json
  ---
  first(@input)

expected:
  format: json
  data: 1

performance_limits:
  max_duration_ms: 50
  max_memory_mb: 5

variants:
  - name: "string_array"
    input:
      format: json
      data: ["apple", "banana", "cherry"]
    expected:
      format: json
      data: "apple"
      
  - name: "single_element"
    input:
      format: json
      data: [42]
    expected:
      format: json
      data: 42
      
  - name: "mixed_types"
    input:
      format: json
      data: [true, "hello", 123]
    expected:
      format: json
      data: true

metadata:
  author: "UTL-X Team"
  created: "2024-01-15"
  references: ["UTL-X Stdlib Reference - Array Functions"]