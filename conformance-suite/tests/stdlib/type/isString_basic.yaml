name: "isString_basic"
category: "stdlib/type"
description: "Test isString type checking function"
tags: ["type", "isString", "validation"]

input:
  format: json
  data: "hello world"

transformation: |
  %utlx 1.0
  input json
  output json
  ---
  isString(@input)

expected:
  format: json
  data: true

performance_limits:
  max_duration_ms: 50
  max_memory_mb: 5

variants:
  - name: "number"
    input:
      format: json
      data: 42
    expected:
      format: json
      data: false
      
  - name: "boolean"
    input:
      format: json
      data: true
    expected:
      format: json
      data: false
      
  - name: "array"
    input:
      format: json
      data: [1, 2, 3]
    expected:
      format: json
      data: false
      
  - name: "object"
    input:
      format: json
      data: {"key": "value"}
    expected:
      format: json
      data: false

metadata:
  author: "UTL-X Team"
  created: "2024-01-15"
  references: ["UTL-X Stdlib Reference - Type Functions"]