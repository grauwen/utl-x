name: "attributes_with_nested_elements"
category: "formats/xml/attributes"
description: "Test XML attributes combined with nested child elements"
tags: ["xml", "attributes", "@attribute", "nested", "output"]

input:
  format: json
  data: {"orderId": "ORD-456", "customerName": "Bob", "total": 299.99}

transformation: |
  %utlx 1.0
  input json
  output xml
  ---
  {
    Order: {
      @id: $input.orderId,
      Customer: {
        Name: $input.customerName
      },
      Total: $input.total
    }
  }

expected:
  format: xml
  data: |
    <?xml version="1.0" encoding="UTF-8"?>
    <Order id="ORD-456">
      <Customer>
        <Name>Bob</Name>
      </Customer>
      <Total>299.99</Total>
    </Order>

performance_limits:
  max_duration_ms: 100
  max_memory_mb: 10

metadata:
  author: "UTL-X Team"
  created: "2025-10-31"
  references:
    - "CONFORMANCE_ISSUES.md - Issue 1: XML Attribute Syntax"
