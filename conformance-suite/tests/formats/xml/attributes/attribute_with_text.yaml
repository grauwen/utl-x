name: "attribute_with_text"
category: "formats/xml/attributes"
description: "Test XML attribute combined with text content using @attribute and _text"
tags: ["xml", "attributes", "@attribute", "_text", "output"]

input:
  format: json
  data: {"email": "alice@example.com", "name": "Alice Johnson"}

transformation: |
  %utlx 1.0
  input json
  output xml
  ---
  {
    Customer: {
      @email: $input.email,
      _text: $input.name
    }
  }

expected:
  format: xml
  data: |
    <?xml version="1.0" encoding="UTF-8"?>
    <Customer email="alice@example.com">Alice Johnson</Customer>

performance_limits:
  max_duration_ms: 100
  max_memory_mb: 10

metadata:
  author: "UTL-X Team"
  created: "2025-10-31"
  references:
    - "CONFORMANCE_ISSUES.md - Issue 1: XML Attribute Syntax"
