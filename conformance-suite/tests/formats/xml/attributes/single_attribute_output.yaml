name: "single_attribute_output"
category: "formats/xml/attributes"
description: "Test basic XML attribute output using @attribute syntax"
tags: ["xml", "attributes", "@attribute", "output"]

input:
  format: json
  data: {"orderId": "ORD-123", "customer": "Alice"}

transformation: |
  %utlx 1.0
  input json
  output xml
  ---
  {
    Order: {
      @id: $input.orderId,
      Customer: $input.customer
    }
  }

expected:
  format: xml
  data: |
    <?xml version="1.0" encoding="UTF-8"?>
    <Order id="ORD-123">
      <Customer>Alice</Customer>
    </Order>

performance_limits:
  max_duration_ms: 100
  max_memory_mb: 10

metadata:
  author: "UTL-X Team"
  created: "2025-10-31"
  references:
    - "CONFORMANCE_ISSUES.md - Issue 1: XML Attribute Syntax"
