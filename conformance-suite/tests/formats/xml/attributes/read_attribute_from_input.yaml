name: "read_attribute_from_input"
category: "formats/xml/attributes"
description: "Test reading XML attributes from input using @attribute syntax"
tags: ["xml", "attributes", "@attribute", "input", "xml-to-json"]

input:
  format: xml
  data: |
    <?xml version="1.0" encoding="UTF-8"?>
    <Order id="ORD-789" date="2025-10-31">
      <Customer>Charlie</Customer>
    </Order>

transformation: |
  %utlx 1.0
  input xml
  output json
  ---
  {
    orderId: $input.Order.@id,
    orderDate: $input.Order.@date,
    customer: $input.Order.Customer
  }

expected:
  format: json
  data: |
    {
      "orderId": "ORD-789",
      "orderDate": "2025-10-31",
      "customer": "Charlie"
    }

performance_limits:
  max_duration_ms: 100
  max_memory_mb: 10

metadata:
  author: "UTL-X Team"
  created: "2025-10-31"
  references:
    - "CONFORMANCE_ISSUES.md - Issue 1: XML Attribute Syntax"
