name: "csv_output_regionalformat_french"
category: "tutorial-examples"
description: "CSV output with French regional number formatting using regionalFormat option"
tags: ["csv", "json", "regional", "numbers", "french", "tutorial", "output", "regionalFormat"]

input:
  format: json
  data: |
    {}

transformation: |
  %utlx 1.0
  input json
  output csv {
    delimiter: ";",
    headers: true,
    regionalFormat: "french",
    decimals: 2,
    useThousands: true
  }
  ---
  [
    { product: "Laptop", price: 1234.56, quantity: 5 },
    { product: "Monitor", price: 567.89, quantity: 10 }
  ]

expected:
  format: csv
  data: |
    product;price;quantity
    Laptop;1â€¯234,56;5,00
    Monitor;567,89;10,00

performance_limits:
  max_duration_ms: 300
  max_memory_mb: 15

metadata:
  author: "UTL-X Tutorial"
  source: "interactive-session-2025-10-28"
  complexity: "intermediate"
  notes:
    - "Demonstrates CSV output with declarative regionalFormat option"
    - "French format uses space (U+202F narrow no-break space) for thousands separator and comma for decimal"
    - "Semicolon delimiter is used to avoid conflict with comma decimal separator"
    - "Used in France, Belgium, Quebec, and French-speaking regions"
