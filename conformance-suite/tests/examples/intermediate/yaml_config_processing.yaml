          "LOG_FILE:-/var/log/myapp.log"
        ],
        "environment": "staging",
        "config_validation": {
          "has_database": true,
          "database_host_set": true,
          "redis_configured": true,
          "features_enabled": true,
          "logging_level_valid": true
        }
      }
