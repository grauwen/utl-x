name: http_initialize
description: Test MCP server initialization over HTTP transport
tags:
  - transport
  - http
  - protocol
  - initialize

transport: http

sequence:
  - description: "Initialize MCP server over HTTP"
    request:
      jsonrpc: "2.0"
      id: 81
      method: "initialize"
      params:
        protocolVersion: "2024-11-05"
        capabilities:
          tools:
            supported: true
        clientInfo:
          name: "http-test-client"
          version: "1.0.0"
    expect:
      jsonrpc: "2.0"
      id: 81
      result:
        protocolVersion: "2024-11-05"
        serverInfo:
          name: "utlx-mcp-server"
          version: "{{STRING}}"
