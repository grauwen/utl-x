name: get_examples_complex_query
description: Test get_examples with complex multi-word queries
tags:
  - tools
  - get_examples
  - search
  - tfidf

sequence:
  - description: "Search with multi-word query"
    request:
      jsonrpc: "2.0"
      id: 65
      method: "tools/call"
      params:
        name: "get_examples"
        arguments:
          query: "JSON to XML transformation with nested objects"
          limit: 5
    expect:
      jsonrpc: "2.0"
      id: 65
      result:
        content:
          - type: "text"
            text: "{{JSON}}"

  - description: "Search with format-specific query"
    request:
      jsonrpc: "2.0"
      id: 66
      method: "tools/call"
      params:
        name: "get_examples"
        arguments:
          query: "CSV parsing with custom delimiters"
          limit: 3
    expect:
      jsonrpc: "2.0"
      id: 66
      result:
        content:
          - type: "text"
            text: "{{JSON}}"

  - description: "Search with function-specific query"
    request:
      jsonrpc: "2.0"
      id: 67
      method: "tools/call"
      params:
        name: "get_examples"
        arguments:
          query: "array mapping and filtering operations"
          limit: 5
    expect:
      jsonrpc: "2.0"
      id: 67
      result:
        content:
          - type: "text"
            text: "{{JSON}}"
