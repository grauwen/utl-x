name: execute_transformation_json_to_json
description: Test execute_transformation tool with JSON input/output
tags:
  - tools
  - execute_transformation
  - json
  - basic

sequence:
  - description: "Execute simple JSON to JSON transformation"
    request:
      jsonrpc: "2.0"
      id: 20
      method: "tools/call"
      params:
        name: "execute_transformation"
        arguments:
          utlx: "output: { fullName: input.firstName + \" \" + input.lastName }"
          input: '{"firstName": "John", "lastName": "Doe"}'
          inputFormat: "json"
          outputFormat: "json"
    expect:
      jsonrpc: "2.0"
      id: 20
      result:
        content:
          - type: "text"
            text: "{{JSON}}"
        # Parsed JSON should contain:
        # {"success": true, "output": "{\"fullName\":\"John Doe\"}", "executionTimeMs": <number>}
