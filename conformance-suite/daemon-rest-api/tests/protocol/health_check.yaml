name: Health Check
description: Verify the daemon /api/health endpoint returns OK status
tags:
  - protocol
  - health
  - basic

sequence:
  - description: "GET /api/health should return daemon health status"
    method: GET
    endpoint: /api/health
    expect:
      status: 200
      body:
        status: "ok"
        version: "{{STRING}}"
        uptime: "{{NUMBER}}"
